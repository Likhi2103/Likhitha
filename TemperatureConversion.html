<html>
<body style = "background:url(https://clipartstation.com/wp-content/uploads/2018/09/cold-thermometer-clipart-7.jpg);
               background-repeat: no-repeat;
  	           background-attachment: fixed;  
  	           background-size:90% 90%;">

<h2> <p style="text-align:center;"><font size ="7">Celcius to Fahrenheit </font></p></h2>

<p style="text-align:center;"><font size ="4">Insert a number into one of the input fields below: </font></p>

<p style="text-align:center;"><font size ="4"><input id="c" onkeyup="convert('C')"> <sup>o</sup> Celsius </font></p>

<p style="text-align:center;"><font size ="4"><input id="f" onkeyup="convert('F')"> <sup>o</sup> Fahrenheit </font></p> 


<script>
function convert(degree) {
  var x;
  if (degree == "C") {
    x = document.getElementById("c").value * 9 / 5 + 32;
    document.getElementById("f").value = Math.round(x);
  } else {
    x = (document.getElementById("f").value -32) * 5 / 9;
    document.getElementById("c").value = Math.round(x);
  }
}
</script>

</body>
</html>
